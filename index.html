<!DOCTYPE html>
<html>

<head>
    <title>CX - Hours Tracker</title>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="mod1">
        <div id="signIn">
            <h1>Customer Experience</h1>
            <h2>Registro de Horas</h2>
            <button id="authorize_button" onclick="handleAuthClick()" class="btn btn-primary">Ingresar</button>
        </div>
    </section>

    <div id="wrap-signout" hidden>
        <button id="signout_button" onclick="handleSignoutClick()" class="btn btn-outline-secondary">Salir</button>
    </div>

    <section id="mod2" hidden>
        <h1 id="username">Â¡Hola </h1>
        <div id="dateForm">
            <label for="startDate">Fecha Inicial</label>
            <input type="date" id="startDate">
            <label for="endDate">Fecha Final</label>
            <input type="date" id="endDate">
            <button id="submitDates" onclick="searchEvents()" class="btn btn-primary">Cargar</button>
            <button id="submitDates" class="btn btn-success">enviar</button>
        </div>
    </section>

    <div id="cxTable" hidden>
        <table class="table table-hover">
            <thead class="thead-dark">
                <th>Fecha</th>
                <th>Nombre del evento</th>
                <th>Tipo</th>
                <th>Actividad</th>
                <th>Cliente</th>
                <th>No Asignable</th>
                <th>Cantidad Horas</th>
            </thead>
            <tbody id="cxHoras">
            </tbody>
        </table>
    </div>
    <pre id="content" style="white-space: pre-wrap;"></pre>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>

</html>
