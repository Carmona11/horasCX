<!DOCTYPE html>
<html>

<head>
    <title>Google Calendar API Quickstart</title>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Google Calendar API Quickstart</p>
    <input type="text" placeholder="Inserte Api key" name="" id="" hidden>
    <input type="text" placeholder="CLient key" name="" id="" hidden>
    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>

    <div id="dateForm" hidden>
        <br>
        <br>
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate">
        <label for="endDate">End Date</label>
        <input type="date" id="endDate">
        <button id="submitDates" onclick="searchEvents()">Load Events</button>
    </div>

    <div id="cxTable" hidden>
        <br>
        <table class="table table-hover">
            <thead class="thead-dark">
                <th>Nombre del evento</th>
                <th>Tipo</th>
                <th>Actividad</th>
                <th>Cliente</th>
                <th>No Asignable</th>
                <th>Cantidad Horas</th>
                <th>Fecha</th>
                <th>Hora Inicio</th>
                <th>Hora Final</th>
            </thead>
            <tbody id="cxHoras">
            </tbody>
        </table>
    </div>
    <pre id="content" style="white-space: pre-wrap;"></pre>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>

</html>
